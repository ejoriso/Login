<!DOCTYPE html>
<html>

<head>
    <title>Practica Login</title>
    <!--CDN Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--CDN Font awesome-->
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="codigo.js"></script>

    <form id="form" method="post">

        <div class="imgcontainer">
            <img src="logo.png" alt="logo" class="logo" />
        </div>

        <div id="container" class="container">
            <h4 id="welcome">Welcome Back</h4>
            <h6 id="enter">Enter your credentials to access your account.</h6>

            <input type="text" class="uname" placeholder=" Enter your email" name="uname" required />

            <input type="password" class="psw" placeholder=" Enter your password" name="psw" required />

            <button type="submit">Sing in</button>
        </div>

        <span class="psw">Forgot your password? <a href="#">Resset password</a></span>
        </div>
    </form>
</body>

</html>
